plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
      url 'https://first.wpi.edu/FRC/roborio/maven/release/'
    
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'edu.wpi.first.shuffleboard:api:2019.4.1'
    api 'edu.wpi.first.wpilibj:wpilibj-java:2019.4.1'
    api 'edu.wpi.first.ntcore:ntcore-java:4.0.0' 
    api 'edu.wpi.cscore.java:cscore:1.0.2:linux'
    api 'edu.wpi.first.cameraserver:cameraserver-java:2019.4.1'
}
